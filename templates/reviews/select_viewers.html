{% extends "base.html" %}

{% block title %}Selecionar Visualizadores - Revisões Jurídicas{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h5 class="mb-0"><i class="fas fa-users"></i> Selecionar Visualizadores</h5>
    </div>
    <div class="card-body">
        <p class="text-muted">Selecione os usuários que poderão visualizar esta revisão.</p>
        
        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            
            <div class="mb-3">
                <label class="form-label">Usuários</label>
                <div class="border rounded p-3" style="max-height: 400px; overflow-y: auto;">
                    {% for user in users %}
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="viewers[]" 
                               value="{{ user.email }}" id="viewer_{{ loop.index }}"
                               {% if user.email in viewer_emails %}checked{% endif %}>
                        <label class="form-check-label" for="viewer_{{ loop.index }}">
                            {{ user.name }} ({{ user.email }})
                        </label>
                    </div>
                    {% endfor %}
                </div>
            </div>
            
            <div class="d-flex justify-content-end gap-2">
                <a href="{{ url_for('reviews.choose_approval', review_id=review.id) }}" class="btn btn-secondary">
                    <i class="fas fa-arrow-right"></i> Pular e Continuar
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Salvar e Continuar
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
