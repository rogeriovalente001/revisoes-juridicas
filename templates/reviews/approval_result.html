{% extends "base.html" %}

{% block title %}Resultado da Aprovação - Revisões Jurídicas{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body text-center">
        <h2 class="mb-4">
            {% if status == 'approved' %}
                <i class="fas fa-check-circle text-success"></i> Revisão Aprovada
            {% else %}
                <i class="fas fa-times-circle text-danger"></i> Revisão Rejeitada
            {% endif %}
        </h2>
        <p class="mb-4">{{ comments }}</p>
        <a href="{{ url_for('auth.connect_auth') }}" class="btn btn-primary">
            <i class="fas fa-home"></i> Voltar ao Sistema
        </a>
    </div>
</div>
{% endblock %}
